{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="container">
    <h1>{{ title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="{{ title }}">
    </form>
    </div>
{% endblock %}
